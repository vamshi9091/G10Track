<div class="container container1">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h2>UPDATE LIST ITEM</h2>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form #myForm="ngForm" class="form_new">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-fields">
                            <label class="form-label">List Item</label>
                            <input type="text" class="form-control" id="listItem" name="listItem"
                                [(ngModel)]="Listitemdto.listItem" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-fields">
                            <label class="form-label">List Name</label>
                            <input type="text" class="form-control" id="listName" name="listName" readonly
                                [(ngModel)]="Listitemdto.listName" />
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-6">
                        <div class="input-fields">
                            <label for="" class="form-label">Status</label>
                            <select class="form-select" name="status" id="status" [(ngModel)]="Listitemdto.status">
                                <option value="">Select</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
                            Update
                        </button>

                        <button class="btn btn-warning" (click)="onBack()">
                            Back
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
